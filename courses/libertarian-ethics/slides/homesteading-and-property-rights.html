-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1 id="3-homesteading-and-property-rights">3. Homesteading and Property Rights</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-footer="N. Stephan Kinsella, *Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>[...] the first user and possessor of a good is either its owner or he is not. If he is not, then who is? The person who takes it from him by force? If forcefully taking possession from a prior owner entitles the new possessor to the thing, then there is no such thing as ownership, but only mere possession. But such a rule — that a later user may acquire something by taking it from the previous owner — does not avoid conflicts, it rather authorizes them.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1 id="the-homesteading-principle">The Homesteading Principle</h1>
<p>Ownership is assigned to the initial possessor/director of any external good</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2 id="the-prior-later-distinction">The Prior-Later Distinction</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="4" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2 id="the-prior-later-distinction-1">The Prior-Later Distinction</h2>
<ul>
<li data-marpit-fragment="1">Ownership of a thing is distinct from the ability to direct its use</li>
<li data-marpit-fragment="2">In asserting different ownership claims each person are asserting that they are the one who <em>justly</em> directs the use of the stick</li>
<li data-marpit-fragment="3">If <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.717ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 759 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g></g></g></svg></mjx-container> could own something by taking it from <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container>, that implies <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.719ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 760 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D436" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q484 659 454 652T382 628T299 572T226 479Q194 422 175 346T156 222Q156 108 232 58Q280 24 350 24Q441 24 512 92T606 240Q610 253 612 255T628 257Q648 257 648 248Q648 243 647 239Q618 132 523 55T319 -22Q206 -22 128 53T50 252Z"></path></g></g></g></svg></mjx-container> could take it and become the owner</li>
<li data-marpit-fragment="4">This would mean that ownership of a thing and the ability to direct its use are not distinct</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-footer="N. Stephan Kinsella, *Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>In other words, we can see not only that Lockean homesteading […] is inextricably bound up with the prior-later distinction […] <em><strong>but that the very idea of ownership implies that only libertarian-style ownership is justifiable</strong></em>.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1 id="the-criteria-for-property-borders">The Criteria for Property Borders</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1 id="the-criteria-for-property-borders-1">The Criteria for Property Borders</h1>
<p>Rational property borders are and must be:</p>
<ol>
<li>Objective</li>
<li>Intersubjectively-ascertainable</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2 id="objective-propety-borders">Objective Propety Borders</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="2" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2 id="objective-propety-borders-1">Objective Propety Borders</h2>
<ul>
<li data-marpit-fragment="1">Must adhere to existence as against the arbitrary content of ones consciousness</li>
<li data-marpit-fragment="2">Subjective property borders might contradict, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="1.509ex" height="1.251ex" role="img" focusable="false" viewBox="0 -471 667 553"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2234" d="M273 411Q273 437 291 454T334 471Q358 471 375 454T393 411T376 368T333 351Q307 351 290 368T273 411ZM84 38Q110 38 126 21T143 -22Q143 -46 127 -64T83 -82Q57 -82 41 -65T24 -22Q24 4 41 21T84 38ZM524 -22Q524 4 541 21T584 38Q608 38 625 21T643 -22Q643 -45 627 -63T583 -82Q557 -82 541 -65T524 -22Z"></path></g></g></g></svg></mjx-container> non-universal</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2 id="intersubjectively-ascertainable-propety-borders">Intersubjectively-Ascertainable Propety Borders</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="2" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2 id="intersubjectively-ascertainable-propety-borders-1">Intersubjectively-Ascertainable Propety Borders</h2>
<ul>
<li data-marpit-fragment="1">Must be able to be perceived by third parties</li>
<li data-marpit-fragment="2">This is required to avoid conflicts</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-footer="N. Stephan Kinsella, *Dialogical Arguments for Libertarian Rights*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Dialogical Arguments for Libertarian Rights*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>[...] no one could ever deny that norms for determining the ownership of scarce goods are useful for allowing conflict-free exploitation of such resources. But, as Hoppe points out, there are only two fundamental alternatives for acquiring unowned property: (1) by doing something with things with which no one else had ever done anything before, that is, the Lockean concept of mixing of labour, or homesteading; or (2) simply by verbal declaration or decree.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Dialogical Arguments for Libertarian Rights</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-footer="N. Stephan Kinsella, *Dialogical Arguments for Libertarian Rights*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Dialogical Arguments for Libertarian Rights*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>However, a rule that allows property to be owned by mere verbal declaration cannot serve to avoid conflicts, since any number of people could at any time assert conflicting claims of ownership of a particular scarce resource. Only the first alternative, that of Lockean homesteading, establishes an objective [...] link between a particular person and a particular scarce resource, and thus no one can deny the Lockean right to homestead unowned resources.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Dialogical Arguments for Libertarian Rights</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1 id="the-homestead-stalemate">The Homestead Stalemate</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="4" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1 id="the-homestead-stalemate-1">The Homestead Stalemate</h1>
<ul>
<li data-marpit-fragment="1">Neither is the late-comer</li>
<li data-marpit-fragment="2">A stalemate is not (yet) a conflict</li>
<li data-marpit-fragment="3">A stalemate can turn into a conflict if Crusoe forcefully excludes Friday</li>
<li data-marpit-fragment="4">The aggressive party cedes ownership to the non-aggressive party</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1 id="against-the-georgist-anti-homestead-ethic">Against the Georgist Anti-Homestead Ethic</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1 id="against-the-georgist-anti-homestead-ethic-1">Against the Georgist Anti-Homestead Ethic</h1>
<ul>
<li data-marpit-fragment="1">To engage in argumentation you must first homestead <em>something</em></li>
<li data-marpit-fragment="2"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="1.509ex" height="1.251ex" role="img" focusable="false" viewBox="0 -471 667 553"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2234" d="M273 411Q273 437 291 454T334 471Q358 471 375 454T393 411T376 368T333 351Q307 351 290 368T273 411ZM84 38Q110 38 126 21T143 -22Q143 -46 127 -64T83 -82Q57 -82 41 -65T24 -22Q24 4 41 21T84 38ZM524 -22Q524 4 541 21T584 38Q608 38 625 21T643 -22Q643 -45 627 -63T583 -82Q557 -82 541 -65T524 -22Z"></path></g></g></g></svg></mjx-container> it cannot be denied that it is just to engage in an act of homesteading</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-footer="Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>What is wrong with this idea of dropping the prior-later distinction as morally irrelevant? First, if the late-comers, i.e., those who did not in fact do something with some scarce goods, had indeed as much of a right to them as the first-comers, i.e., those who did do something with the scarce goods, then literally no one would be allowed to do anything with anything, as one would have to have all of the late-comers’ consent prior to doing whatever one wanted to do.</p>
</blockquote>
<footer>Hans-Hermann Hoppe, <em>A Theory of Socialism and Capitalism</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-footer="Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Indeed, as posterity would include one’s children’s children—people, that is, who come so late that one could never possibly ask them—advocating a legal system that does not make use of the prior-later distinction as part of its underlying property theory is simply absurd in that it implies advocating death but must presuppose life to advocate any thing.</p>
</blockquote>
<footer>Hans-Hermann Hoppe, <em>A Theory of Socialism and Capitalism</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-footer="Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Neither we, our forefathers, nor our progeny could, do, or will survive and say or argue anything if one were to follow this rule. In order for any person—past, present, or future—to argue anything it must be possible to survive now. Nobody can wait and suspend acting until everyone of an indeterminate class of late-comers happens to appear and agree to what one wants to do.</p>
</blockquote>
<footer>Hans-Hermann Hoppe, <em>A Theory of Socialism and Capitalism</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-footer="Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Rather, insofar as a person finds himself alone, he must be able to act, to use, produce, consume goods straightaway, prior to any agreement with people who are simply not around yet (and perhaps never will be). And insofar as a person finds himself in the company of others and there is conflict over how to use a given scarce resource, he must be able to resolve the problem at a definite point in time with a definite number of people instead of having to wait unspecified periods of time for unspecified numbers of people.</p>
</blockquote>
<footer>Hans-Hermann Hoppe, <em>A Theory of Socialism and Capitalism</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-footer="Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Simply in order to survive, then, which is a prerequisite to arguing in favor of or against anything, property rights cannot be conceived of as being timeless and nonspecific regarding the number of people concerned. Rather, they must necessarily be thought of as originating through acting at definite points in time for definite acting individuals.</p>
</blockquote>
<footer>Hans-Hermann Hoppe, <em>A Theory of Socialism and Capitalism</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-footer="Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Furthermore, the idea of abandoning the prior-later distinction, which socialism finds so attractive, would again simply be incompatible with the nonaggression principle as the practical foundation of argumentation. To argue and possibly agree with someone (if only on the fact that there is dis agreement) means to recognize each other’s prior right of exclusive control over his own body.</p>
</blockquote>
<footer>Hans-Hermann Hoppe, <em>A Theory of Socialism and Capitalism</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-footer="Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Otherwise, it would be impossible for anyone to first say anything at a definite point in time and for someone else to then be able to reply, or vice versa, as neither the first nor the second speaker would be independent physical decision-making units anymore, at any time. Eliminating the prior-later distinction then, as socialism attempts to do, is tantamount to eliminating the possibility of arguing and reaching agreement.</p>
</blockquote>
<footer>Hans-Hermann Hoppe, <em>A Theory of Socialism and Capitalism</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-footer="Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Hans-Hermann Hoppe, *A Theory of Socialism and Capitalism*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>However, as one cannot argue that there is no possibility for discussion without the prior control of every person over his own body being recognized and accepted as fair, a late-comer ethic that does not wish to make this difference could never be agreed upon by anyone. Simply saying that it could implies a contradiction, as one’s being able to say so would presuppose one’s existence as an independent decision-making unit at a definite point in time.</p>
</blockquote>
<footer>Hans-Hermann Hoppe, <em>A Theory of Socialism and Capitalism</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1 id="self-ownership">Self-Ownership</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="3" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1 id="self-ownership-1">Self-Ownership</h1>
<ul>
<li data-marpit-fragment="1">Property rights are conflict avoiding norms</li>
<li data-marpit-fragment="2">Property rights are derived from the nature of argumentation</li>
<li data-marpit-fragment="3">For <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container> and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.717ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 759 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g></g></g></svg></mjx-container> to argue with each other, they have to first assume that the other guy owns himself</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2 id="the-failure-of-particularism">The Failure of Particularism</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="3" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2 id="the-failure-of-particularism-1">The Failure of Particularism</h2>
<ul>
<li data-marpit-fragment="1"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container> being allowed to punch <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.717ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 759 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g></g></g></svg></mjx-container> but not the other way around is arbitrary and must be discarded</li>
<li data-marpit-fragment="2">You have an objective, undeniable-and-thus-intersubjectively-ascertainable link to your own body</li>
<li data-marpit-fragment="3">If arbitrarily coercing others to do what you want was a greater claim then it would be impossible to avoid conflicts in bodies</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-footer="N. Stephan Kinsella, *How We Come to Own Ourselves*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *How We Come to Own Ourselves*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Moreover, any outsider who claims another’s body cannot deny this objective link and its special status, since the outsider also necessarily presupposes this in his own case. This is so because in seeking dominion over the other, in asserting ownership over the other’s body, he has to presuppose his own ownership of his body, which demonstrates he does place a certain significance on this link, at the same time that he disregards the significance of the other’s link to his own body.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>How We Come to Own Ourselves</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2 id="slavery-as-anti-human">Slavery as Anti-Human</h2>
<p>To be an ethic for man it must be universal and it must ensure the survival of mankind.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2 id="alternatives-to-self-ownership">Alternatives to Self-Ownership</h2>
<p style='text-align: left; margin-bottom: 2rem;'>Rothbard has pointed out<sup>10</sup> that if you do not have a system of total self-ownership, two possibilities remain:</p>
<ol>
<li>universal and equal other-ownership, which he calls the “communist” ethic, or;</li>
<li>partial ownership of one group by another.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="3" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h2 id="the-failure-of-the-alternatives">The Failure of the Alternatives</h2>
<ul>
<li data-marpit-fragment="1">Universal co-ownership would imply the near immediate death of humanity</li>
<li data-marpit-fragment="2">Universal co-ownership would be impossible to comply with</li>
<li data-marpit-fragment="3">Partial ownership is particularistic, and thus false</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1 id="the-impossibility-of-group-ownership">The Impossibility of Group Ownership</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="3" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<h1 id="the-impossibility-of-group-ownership-1">The Impossibility of Group Ownership</h1>
<ul>
<li data-marpit-fragment="1">A set of people <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="10.636ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 4701 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="7B" d="M434 -231Q434 -244 428 -250H410Q281 -250 230 -184Q225 -177 222 -172T217 -161T213 -148T211 -133T210 -111T209 -84T209 -47T209 0Q209 21 209 53Q208 142 204 153Q203 154 203 155Q189 191 153 211T82 231Q71 231 68 234T65 250T68 266T82 269Q116 269 152 289T203 345Q208 356 208 377T209 529V579Q209 634 215 656T244 698Q270 724 324 740Q361 748 377 749Q379 749 390 749T408 750H428Q434 744 434 732Q434 719 431 716Q429 713 415 713Q362 710 332 689T296 647Q291 634 291 499V417Q291 370 288 353T271 314Q240 271 184 255L170 250L184 245Q202 239 220 230T262 196T290 137Q291 131 291 1Q291 -134 296 -147Q306 -174 339 -192T415 -213Q429 -213 431 -216Q434 -219 434 -231Z"></path></g><g data-mml-node="mi" transform="translate(500,0)"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g><g data-mml-node="mo" transform="translate(1250,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mo" transform="transl </ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-footer="Roderick T. Long, *In Defense of Public Space*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Roderick T. Long, *In Defense of Public Space*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>On the libertarian view, we have a right to the fruit of our labor, and we also have a right to what people freely give us. Public property can arise in both these ways.</p>
</blockquote>
<footer>Roderick T. Long, <em>In Defense of Public Space</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-footer="Roderick T. Long, *In Defense of Public Space*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Roderick T. Long, *In Defense of Public Space*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Consider a village near a lake. It is common for the villagers to walk down to the lake to go fishing. In the early days of the community it’s hard to get to the lake because of all the bushes and fallen branches in the way. But over time, the way is cleared and a path forms — not through any centrally coordinated effort, but simply as a result of all the individuals walking that way day after day.</p>
</blockquote>
<footer>Roderick T. Long, <em>In Defense of Public Space</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="invert" data-footer="Roderick T. Long, *In Defense of Public Space*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Roderick T. Long, *In Defense of Public Space*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>The cleared path is the product of labor — not any individual’s labor, but all of them together. If one villager decided to take advantage of the now-created path by setting up a gate and charging tolls, he would be violating the collective property right that the villagers together have earned.</p>
</blockquote>
<footer>Roderick T. Long, <em>In Defense of Public Space</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="invert" data-footer="Roderick T. Long, *In Defense of Public Space*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:Roderick T. Long, *In Defense of Public Space*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Public property can also be the product of gift. In 19th-century England, it was common for roads to be built privately and then donated to the public for free use. This was done not out of altruism but because the roadbuilders owned land and businesses alongside the site of the new road, and they knew that having a road there would increase the value of their land and attract more customers to their businesses. Thus, the unorganized public can legitimately come to own land, both through original acquisition (the mixing of labor) and through voluntary transfer.</p>
</blockquote>
<footer>Roderick T. Long, <em>In Defense of Public Space</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {

}
;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="invert" data-footer="LiquidZulu, *Why Artists Shouldn't Own Their Art*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;"><footer>LiquidZulu, <em>Why Artists Shouldn't Own Their Art</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-footer="N. Stephan Kinsella, *Against Intellectual Property*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Against Intellectual Property*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>As noted before, some libertarian IP advocates, such as Rand, hold that creation is the source of property rights. This confuses the nature and reasons for property rights, which lie in the undeniable fact of scarcity. Given scarcity and the correspondent possibility of conflict in the use of resources, conflicts are avoided and peace and cooperation are achieved by allocating property rights to such resources. And the purpose of property rights dictates the nature of such rules.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Against Intellectual Property</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="invert" data-footer="N. Stephan Kinsella, *Against Intellectual Property*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Against Intellectual Property*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>For if the rules allocating property rights are to serve as objective rules that all can agree upon so as to avoid conflict, they cannot be biased or arbitrary. For this reason, unowned resources come to be owned—homesteaded or appropriated—by the first possessor.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Against Intellectual Property</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert" data-footer="N. Stephan Kinsella, *Against Intellectual Property*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Against Intellectual Property*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>The general rule, then, is that ownership of a given scarce resource can be identified by determining who first occupied it. There are various ways to possess or occupy resources, and different ways to demonstrate or prove such occupation, depending upon the nature of the resource and the use to which it is put.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Against Intellectual Property</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert" data-footer="N. Stephan Kinsella, *Against Intellectual Property*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Against Intellectual Property*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Thus, I can pluck an apple from the wild and thereby homestead it, or I can fence in a plot of land for a farm. It is sometimes said that one form of occupation is “forming” or “creating” the thing. For example, I can sculpt a statue from a block of marble, or forge a sword from raw metal, or even “create” a farm on a plot of land.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Against Intellectual Property</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="invert" data-footer="N. Stephan Kinsella, *Against Intellectual Property*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Against Intellectual Property*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>We can see from these examples that creation is relevant to the question of ownership of a given “created” scarce resource, such as a statue, sword, or farm, only to the extent that the act of creation is an act of occupation, or is otherwise evidence of first occupation. However, “creation” itself does not justify ownership in things; it is neither necessary nor sufficient.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Against Intellectual Property</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-footer="N. Stephan Kinsella, *Against Intellectual Property*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Against Intellectual Property*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>One cannot create some possibly disputed scarce resource without first using the raw materials used to create the item. But these raw materials are scarce, and either I own them or I do not. If not, then I do not own the resulting product. If I own the inputs, then, by virtue of such ownership, I own the resulting thing into which I transform them.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Against Intellectual Property</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" data-footer="N. Stephan Kinsella, *Against Intellectual Property*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Against Intellectual Property*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Consider the forging of a sword. If I own some raw metal (because I mined it from ground I owned), then I own the same metal after I have shaped it into a sword. I do not need to rely on the fact of creation to own the sword, but only on my ownership of the factors used to make the sword.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Against Intellectual Property</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="invert" data-footer="N. Stephan Kinsella, *Against Intellectual Property*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--footer:N. Stephan Kinsella, *Against Intellectual Property*;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>And I do not need creation to come to own the factors, since I can homestead them by simply mining them from the ground and thereby becoming the first possessor. On the other hand, if I fashion a sword using your metal, I do not own the resulting sword. In fact, I may owe you damages for trespass or conversion.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Against Intellectual Property</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;

" class="invert" style="--class:invert;--theme:uncover;--style:sup {

<h1 id="the-blockean-proviso">The Blockean Proviso</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<p><img src="../images/donut-homestead.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="invert" data-footer="N. Stephan Kinsella, *Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>In a nutshell: de Jasay equates property with its owner’s “excluding” others from using it, for example by fencing in immovable property (e.g. land) or finding or creating (and keeping) movable property. Thus, the principle means “let ownership stand,” i.e., that claims to ownership of property appropriated from the state of nature or acquired ultimately through a chain of title tracing back to such an appropriation should be respected.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="invert" data-footer="N. Stephan Kinsella, *Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>De Jasay uses this idea to demolish the criticism that homesteading unowned resources unilaterally and unjustifiably imposes on others moral duties to refrain from interfering.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<p><img src="../images/donut-homestead.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-class="invert" data-footer="N. Stephan Kinsella, *Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>Note that the de Jasayan idea of “let exclusion stand” or the Hoppean idea that the prior-later distinction is of crucial importance also sheds light on the nature of homesteading itself. Often the question is asked as to what types of acts constitute or are sufficient for homesteading (or “embordering” as Hoppe sometimes refers to it); what type of “labor” must be “mixed with” a thing; and to what property does the homesteading extend? What “counts” as “sufficient” homesteading? Etc.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-class="invert" data-footer="N. Stephan Kinsella, *Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>And we can see that in a way the answer to these questions is related to the issue of what is the thing in dispute. In other words, if B claims ownership of a thing possessed (or formerly possessed) by A, then the very framing of the dispute helps to identify what the thing is and what counts as possession of it.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="invert" data-footer="N. Stephan Kinsella, *Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>If B claims ownership of a given resource, he must want the right to control it according to its nature. Then the question becomes, did someone else previously control it (according to its nature); i.e., did someone else already homestead it, so that B is only a latecomer?</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-class="invert" data-footer="N. Stephan Kinsella, *Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>This ties in with de Jasay’s “let exclusion stand” principle, which rests on the idea that if someone is actually able to control a resource such that others are excluded, then this exclusion should “stand.” Of course, the physical nature of a given scarce resource and the way in which humans use such resources will determine the nature of actions needed to “control” it and exclude others.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-class="invert" data-footer="N. Stephan Kinsella, *Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>De Jasay, as a matter of fact, considers two basic types of appropriation: “finding and keeping” and “enclosure.” The former applies primarily to movable objects that may be found, taken, and hidden or used exclusively. Since the thing has no other owner, prima facie no one is entitled to object to the first possessor claiming ownership.</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-class="invert" data-footer="N. Stephan Kinsella, *Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable*" data-theme="uncover" data-style="sup {
  color: #0ea5e9;
}
" class="invert" style="--class:invert;--theme:uncover;--style:sup {
  color: #0ea5e9;
}
;">
<blockquote>
<p>For immovable property (land), possession is taken by “enclosing” the land and incurring exclusion costs, e.g., erecting a fence (again, similar to Hoppe’s “embordering”—establishing an objective, intersubjectively ascertainable border). As in the case with movables, others’ loss of the opportunity to appropriate the property does not give rise to a claim sufficient to oust the first possessor (if it did, it would be an ownership claim).</p>
</blockquote>
<footer>N. Stephan Kinsella, <em>Thoughts on the Latecomer and Homesteading Ideas; or, why the very idea of “ownership” implies that only libertarian principles are justifiable</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-class="invert" data-theme="uncover" data-style="sup {
  color: #0ea5e9;

  color: #0ea5e9;
}
;">

" class="invert" style="--class:invert;--theme:uncover;--style:sup {

</section>

<li data-marpit-fragment="1">To say that person <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.697ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 750 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g></g></svg></mjx-container> has a property right in <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2
